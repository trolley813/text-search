<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<h3>Search results for query <i>{{query}}</i></h3>
<table>
    <tr>
      <th>Doc ID</th>
      <th>Doc Name</th>
      <th>Length</th>
      <th>Counts</th>
      <th>Bigrams</th>
      <th>Trigrams</th>
      <th>BM25 Score</th>
    </tr>
  {% for row in results %}
    <tr>
      <td>{{row[0]}}</td>
      <td>{{row[1]}}</td>
      <td>{{row[2]}}</td>
      <td>{{row[3]}}</td>
      <td>{{row[4]}}</td>
      <td>{{row[5]}}</td>
      <td>{{row[6]}}</td>
    </tr>
  {% endfor %}
</table>
</body>
</html>
